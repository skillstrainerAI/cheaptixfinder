<!DOCTYPE html>
<html>
<head>
  <title>Sports Ticket Deals</title>
</head>
<body>
  <h1>Cheapest Sports Events</h1>
  <div id="events"></div>

  <script>
    fetch('https://api.seatgeek.com/2/events?taxonomies.name=sports&per_page=10&client_id=NTQzNjIzODB8MTc2MzA0NDc5Mi40MjQ0NDM3')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('events');
        data.events.forEach(event => {
          const price = event.stats.lowest_price ? `$${event.stats.lowest_price}` : 'N/A';
          container.innerHTML += `
            <div style="margin-bottom:20px;">
              <strong>${event.title}</strong><br>
              ${event.venue.name}, ${event.venue.city}<br>
              ${new Date(event.datetime_local).toLocaleString()}<br>
              Lowest Price: ${price}<br>
              <a href="${event.url}" target="_blank">Buy Tickets</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
